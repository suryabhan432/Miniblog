<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
	<title>{% block title %}Document{% endblock %}</title>
</head>
<body>
<div class="container-fluid bg-dark">
	{% include 'blog/navbar.html' %}
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			{% block msg %}
			{% endblock msg %}
		</div>
	</div>
	<div class="row">
		{% block side %}
		{% endblock side %}
		{% block content %}
		{% endblock content %}
	</div>
</div>


<script src="{% static 'blog/js/jquery.js' %}"></script>
<script src="{% static 'blog/js/popper.js' %}"></script>
<script src="{% static 'blog/js/bootstrap.js' %}"></script>
</body>
</html>
